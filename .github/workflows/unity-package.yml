name: Build and Publish Unity Package

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-unity-package:
    runs-on: ubuntu-latest
    if: github.actor != 'github-actions[bot]'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: Restore dependencies
        run: dotnet restore

      - name: Build Protocol DLL for Unity
        run: dotnet publish UnityCtl.Protocol/UnityCtl.Protocol.csproj -c Release -f netstandard2.1

      - name: Verify Protocol DLL was copied
        run: |
          if [ ! -f "UnityCtl.UnityPackage/Plugins/UnityCtl.Protocol.dll" ]; then
            echo "Error: Protocol DLL was not copied to Unity package"
            exit 1
          fi
          echo "Protocol DLL successfully copied to Unity package"
          ls -lh UnityCtl.UnityPackage/Plugins/

      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet UnityCtl.UnityPackage/Plugins/UnityCtl.Protocol.dll || echo "changed=true" >> $GITHUB_OUTPUT

      # Note: We don't use [skip ci] because it blocks tag-triggered workflows.
      # Instead, we use the job-level 'if: github.actor != github-actions[bot]'
      # condition to prevent infinite loops from bot commits.
      - name: Commit and push updated DLL
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add UnityCtl.UnityPackage/Plugins/UnityCtl.Protocol.dll
          git commit -m "chore: update Unity package Protocol DLL"
          git push

