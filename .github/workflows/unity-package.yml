name: Build and Publish Unity Package

on:
  push:
    branches:
      - main
    tags:
      - 'v**'

permissions:
  contents: write

jobs:
  build-unity-package:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build Protocol DLL for Unity
        run: dotnet publish UnityCtl.Protocol/UnityCtl.Protocol.csproj -c Release -f netstandard2.1

      - name: Verify Protocol DLL was copied
        run: |
          if [ ! -f "UnityCtl.UnityPackage/Plugins/UnityCtl.Protocol.dll" ]; then
            echo "Error: Protocol DLL was not copied to Unity package"
            exit 1
          fi
          echo "Protocol DLL successfully copied to Unity package"
          ls -lh UnityCtl.UnityPackage/Plugins/

      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet UnityCtl.UnityPackage/Plugins/UnityCtl.Protocol.dll || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push updated DLL
        if: steps.check_changes.outputs.changed == 'true' && !startsWith(github.ref, 'refs/tags/')
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add UnityCtl.UnityPackage/Plugins/UnityCtl.Protocol.dll
          git commit -m "chore: update Unity package Protocol DLL [skip ci]"
          git push

      - name: Update Unity package version from tag
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          # Extract version from tag (remove 'v' prefix)
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "Updating Unity package.json to version $VERSION"

          # Update package.json version using jq
          sudo apt-get update && sudo apt-get install -y jq
          jq --arg version "$VERSION" '.version = $version' UnityCtl.UnityPackage/package.json > temp.json
          mv temp.json UnityCtl.UnityPackage/package.json

          # Commit and push the version update
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add UnityCtl.UnityPackage/package.json
          git commit -m "chore: update Unity package version to $VERSION [skip ci]"
          git push
