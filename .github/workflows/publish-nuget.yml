name: Publish to NuGet

on:
  push:
    tags:
      - 'v**'

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Extract version from tag
        id: get_version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "Using version from tag: $VERSION"
          else
            echo "Not a version tag, using version from Directory.Build.props"
            VERSION=$(grep -oP '<Version>\K[^<]+' Directory.Build.props)
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Update version in Directory.Build.props
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          sed -i 's|<Version>.*</Version>|<Version>${{ steps.get_version.outputs.version }}</Version>|' Directory.Build.props
          echo "Updated Directory.Build.props to version ${{ steps.get_version.outputs.version }}"

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build -c Release --no-restore

      - name: Pack NuGet packages
        run: dotnet pack -c Release --no-build --output ./artifacts

      - name: List generated packages
        run: |
          echo "Generated packages:"
          ls -lh ./artifacts/*.nupkg

      - name: Publish to NuGet.org
        run: |
          dotnet nuget push ./artifacts/UnityCtl.Cli.${{ steps.get_version.outputs.version }}.nupkg \
            --api-key ${{ secrets.NUGET_API_KEY }} \
            --source https://api.nuget.org/v3/index.json \
            --skip-duplicate

          dotnet nuget push ./artifacts/UnityCtl.Bridge.${{ steps.get_version.outputs.version }}.nupkg \
            --api-key ${{ secrets.NUGET_API_KEY }} \
            --source https://api.nuget.org/v3/index.json \
            --skip-duplicate

          dotnet nuget push ./artifacts/UnityCtl.Protocol.${{ steps.get_version.outputs.version }}.nupkg \
            --api-key ${{ secrets.NUGET_API_KEY }} \
            --source https://api.nuget.org/v3/index.json \
            --skip-duplicate

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          body: |
            ## Installation

            Install the CLI and Bridge tools globally:

            ```bash
            dotnet tool install -g UnityCtl.Cli --version ${{ steps.get_version.outputs.version }}
            dotnet tool install -g UnityCtl.Bridge --version ${{ steps.get_version.outputs.version }}
            ```

            Or update existing installations:

            ```bash
            dotnet tool update -g UnityCtl.Cli
            dotnet tool update -g UnityCtl.Bridge
            ```

            ## Unity Package Installation

            Add this to your Unity project's `manifest.json`:

            ```json
            {
              "dependencies": {
                "com.dirtybit.unityctl": "https://github.com/DirtybitGames/unityctl.git?path=UnityCtl.UnityPackage#${{ github.ref_name }}"
              }
            }
            ```

            ## NuGet Packages

            - [UnityCtl.Cli](https://www.nuget.org/packages/UnityCtl.Cli)
            - [UnityCtl.Bridge](https://www.nuget.org/packages/UnityCtl.Bridge)
            - [UnityCtl.Protocol](https://www.nuget.org/packages/UnityCtl.Protocol)
